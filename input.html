<!DOCTYPE html>
<html lang="en">
  <head>
<!--   head element conatins machine-readable information about the document-->
    <meta charset="ISO-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input element</title>
  </head>
<body>
<form action="get">
	<label for="email">name:</label>
	<input type="text" name="name" id="email"><br>
	<input type="checkbox" id="checkbox"><br>
	<label for="checkbox">checkbox</label><br>
	<input type="color" name='head' value="#bbbaaa"><br>
	<input type="date" value="2020-12-22" min="2020-12-23" max="2021-02-23"><br>
	
<input type="datetime-local" id="meeting-time"
       name="meeting-time" value="2020-12-22T19:30"
       min="2020-12-22T00:00" max="2021-12-22T00:00"><br>
       <input type="radio" id="huey" name="drone" value="huey"
         >
  <label for="huey">Huey</label><br>
    <input type="radio" id="dewey" name="drone" value="dewey">
  <label for="dewey">Dewey</label><br>
  
  <input type="range" id="public" name="public" min="0" max="45" value="5" step="5" orient="vertical"
  ><br>
  <select name="pets" id="pets">
      <option value="">--please choose your pet--</option>
      <option value="cat">cat</option>
      <option value="dog">dog</option>
      <option value="monkey">monkey</option>
  </select>
  <br>
  <label for="file"> your progress</label>
    <progress id="file" max="25" value="15">23%</progress>
<br>
<select id="dino-select">
    <optgroup label="Theropods">
        <option>Tyrannosaurus</option>
        <option>Velociraptor</option>
        <option>Deinonychus</option>
    </optgroup>
    <optgroup label="Sauropods">
        <option>Diplodocus</option>
        <option>Saltasaurus</option>
        <option>Apatosaurus</option>
    </optgroup>
    <br>
 

</select>
<br>

</form>
<br>
<label for="fuel">Fuel level:</label>
<meter id="fuel" min="0" max="100" low="33" high="55" optimum="60" value="45"></meter>
<br>
<label for="ice-cream-choice">Choose a flavor:</label>
<input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

<datalist id="ice-cream-flavors">
    <option value="Chocolate">
    <option value="Coconut">
    <option value="Mint">
    <option value="Strawberry">
    <option value="Vanilla">
</datalist>
<!--	<input> element of type button are rendered as simple push buttons, which can be programmed to control custom functionality anywhere on a webpage as required when assigned an event handler function-->
<input type="button" value="Add to favorites"><br>
<hr>
    <!--figure <figure></figure> (Figure With Optional Caption) element represents self contained content potentially with an optional caption, which is specified using the (<figcaption>) element. The figure, its caption, and its contents are referenced as a single unit.-->
    <figure>
        <img src="./OIP.jpg" alt="cup-cake">
        <figcaption>A cup-cake</figcaption>
    </figure>
    <br>
    <hr>
    <picture>
        <img src="./OIP.jpg" alt="cup-cake">
        <img src="./Change-Leadership-Behaviors-Change-Results.jpg" alt="">
    </picture>

</body>
</html>
